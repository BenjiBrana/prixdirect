      sizes="16x16"

      content="/ms-icon-144x144.png"

  </head>

  <body
    class="font-body w-full flex flex-col justify-between items-center mx-auto bg-slate-400 h-screen"
  >
    <!-- Header -->
    <header
      class="container flex flex-row justify-between items-center header__desktop pt-3 px-5"
    >
      <img
        class="rounded-full w-1/5 md:w-1/12"
        src="assets/logo/logo.png"
        alt="Logo Calcule ta remise"
      />
      <h1 class="text-2xl">Prix Direct</h1>
    </header>
    <section
      class="container h-full px-1 flex flex-col items-center mt-5 gap-2"
    >
      <p class="text-center mx-4 h-1/6">
        Calculez votre prix remisé en quelques secondes. <br /><br />
        Saisissez le prix et la réduction et cliquez sur valider le
        nouveau prix apparaîtra.
      </p>
      <div
        class="container flex flex-col gap-2 justify-center items-center h-3/6"
      >
        <label class="label" for="prix">Saisi le prix: </label>
        <input
          class="input"
          placeholder="Saisi votre prix (€)"
          type="number"
          name="prix"
          id="prix"
        />
        <label class="label" for="remise">Saisi la remise: </label>
        <input
          class="input"
          placeholder="Saisi votre remise (%)"
          type="number"
          name="remise"
          id="remise"
        />
        <button
          id="submit"
          onclick="check()"
          class="button"
          type="submit"
        >
          Valider
        </button>
      </div>

      <div
        id="resultat"
        class="container flex justify-center items-center m-2 w-full md:w-1/2 h-2/6 text-5xl bg-black text-gray-50"
      ></div>
    </section>
    <footer class="text-center container py-2">
      2023 © Prix Direct
    </footer>
    <script src="script.js"></script>
  </body>
</html>
